version: '3.8'

services:
  webhook-demo:
    build: .
    image: webhook-demo:latest
    container_name: webhook-demo
    ports:
      - "5500:5500"
    environment:
      - PORT=5500
      - HOST=0.0.0.0
      - LOG_LEVEL=info
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5500/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
